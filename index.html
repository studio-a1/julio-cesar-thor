<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Music Artist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* --- Custom Font Definition --- */
      /* Place your Nakara font files in the `public/fonts` directory */
      @font-face {
        font-family: 'Nakara';
        /* The browser will try to load the best format first. Using relative paths for robustness. */
        src: url('./fonts/Nakara.woff2') format('woff2'),
             url('./fonts/Nakara.woff') format('woff'),
             url('./fonts/Nakara.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap; /* Ensures text is visible while font loads */
      }

      .font-nakara {
        font-family: 'Nakara', sans-serif;
      }
      /* --- End Custom Font Definition --- */

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin 10s linear infinite;
      }
      @keyframes kenburns {
        0% {
          transform: scale(1.05) translate(0, 0);
          opacity: 0.85;
        }
        50% {
          transform: scale(1.15) translate(-1%, 1%);
          opacity: 1;
        }
        100% {
          transform: scale(1.05) translate(0, 0);
          opacity: 0.85;
        }
      }
      .animate-kenburns {
        animation: kenburns 45s ease-in-out infinite;
      }
    </style>

    "stripe": "https://aistudiocdn.com/stripe@^18.5.0",

  }
}
