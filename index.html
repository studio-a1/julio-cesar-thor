<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Music Artist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: 'Nakara Outline';
        src: url('/fonts/Nakara-Outline.woff2') format('woff2'),
             url('/fonts/Nakara-Outline.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'Nakara Rough';
        src: url('/fonts/Nakara-Rough.woff2') format('woff2'),
             url('/fonts/Nakara-Rough.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      .font-nakara-outline {
        font-family: 'Nakara Outline', sans-serif;
      }
      .font-nakara-rough {
        font-family: 'Nakara Rough', sans-serif;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin 10s linear infinite;
      }
      @keyframes kenburns {
        0% {
          transform: scale(1.05) translate(0, 0);
          opacity: 0.85;
        }
        50% {
          transform: scale(1.15) translate(-1%, 1%);
          opacity: 1;
        }
        100% {
          transform: scale(1.05) translate(0, 0);
          opacity: 0.85;
        }
      }
      .animate-kenburns {
        animation: kenburns 45s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.2",
    "vite": "https://aistudiocdn.com/vite@^7.1.4",
    "@netlify/functions": "https://aistudiocdn.com/@netlify/functions@^4.2.5",
    "stripe": "https://aistudiocdn.com/stripe@^18.5.0",
    "@aws-sdk/client-s3": "https://aistudiocdn.com/@aws-sdk/client-s3@^3.884.0",
    "@aws-sdk/s3-request-presigner": "https://aistudiocdn.com/@aws-sdk/s3-request-presigner@^3.884.0"
  }
}
</script>
</head>
  <body class="bg-black">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
